<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Sending Email with Thymeleaf HTML Template Example</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'/>

    <!-- use the font -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 48px;
        }
    </style>
</head>
<body>
<div style="background-color: #eaeaea">
<div align="center">

 <center>   <img src="https://image.ibb.co/dJDKE9/eha_image.png" style="display: block; background-color: #eaeaea " /></center> <br>

<table  bgcolor="#eaeaea"   align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="border-collapse: collapse;">
  
    <tr th:each="str,iterStat : ${name}" bgcolor="#eaeaea" style="padding: 40px 30px 40px 30px;">
        <td>
            <img th:src=${str.productImagePath} style="height: 40px; width: 60px"/>
        </td>
        <td ><p th:text=${str.productName}></p></td>
        <td><p th:text=${str.productQuantity}></p></td>
        <td><p th:text=${str.productAmount}></p></td>
        
        
    </tr>
    
    
</table>

</div>



</body>
</html>
